<div class="pagination-container">
  <div class="pagination-info">
    Affichage {{ (currentPage - 1) * itemsPerPage + 1 }} à {{ Math.min(currentPage * itemsPerPage, totalItems) }} sur {{ totalItems }} éléments
  </div>
  
  <div class="btn-group pagination-controls" role="group" aria-label="Pagination">
    <button type="button" class="btn btn-light" (click)="goToFirst()" [disabled]="currentPage === 1">
      <i class="fas fa-angle-double-left"></i>
    </button>
    <button type="button" class="btn btn-light" (click)="goToPrevious()" [disabled]="currentPage === 1">
      <i class="fas fa-angle-left"></i>
    </button>

    <button 
      type="button" 
      class="btn" 
      *ngFor="let page of pages"
      [class.btn-primary]="page === currentPage"
      [class.btn-light]="page !== currentPage"
      (click)="goToPage(page)">
      {{ page }}
    </button>

    <button type="button" class="btn btn-light" (click)="goToNext()" [disabled]="currentPage === totalPages">
      <i class="fas fa-angle-right"></i>
    </button>
    <button type="button" class="btn btn-light" (click)="goToLast()" [disabled]="currentPage === totalPages">
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
