<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Liste des catégories</h1>
    <app-boutton-action (clickEvent)="nouvelCategory()"></app-boutton-action>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>

  <div class="data-table-container">
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Désignation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of listCategories" class="table-row">
            <td>{{ cat.code }}</td>
            <td>{{ cat.designation }}</td>
            <td class="actions-cell">
              <button class="btn-action btn-edit" (click)="modifierCategory(cat.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="supprimerCategory(cat.id)" data-bs-toggle="modal" data-bs-target="#modalDeleteCat">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-action btn-view" (click)="voirDetails(cat)">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="table-footer" *ngIf="listCategories.length > 0">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

<div class="modal fade" id="modalDeleteCat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Etes vous sur de vouloir supprimer cette categorie
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="annulerSuppressionCat()">
          <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerCat()">
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
      </div>
    </div>
  </div>
</div>
